<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <title>Signup Form</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow needs-validation">
                        <h4 class="mb-5">Create your account</h4>
                        <div class="row">

                            <div class="mb-3 col-md-6 was-validated">
                                <label for="Fname" class="form-label">First Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" name="fname" id="Fname" class="form-control" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please enter your First name</div>
                            </div>

                            <div class="mb-3 col-md-6 was-validated">
                                <label for="Lname" class="form-label ">Last Name<span
                                        class="text-danger">*</span></label>
                                <input type="text" name="lname" id="Lname" class="form-control" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please enter your Last name</div>
                            </div>

                            <div class="mb-3 col-md-12  was-validated">
                                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                                <input type="email" name="email" id="email" class="form-control" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>

                            <div class="mb-3 col-md-12  was-validated">
                                <label for="Pw" class="form-label">Password<span class="text-danger">*</span></label>
                                <input type="password" name="Pw" id="Pw" class="form-control" required>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">Please enter your password</div>
                            </div>

                            <div class="mb-3 col-md-12 ">
                                <label for="CPw" class="form-label">Confirm Password<span
                                        class="text-danger">*</span></label>
                                <input type="password" name="CPw" id="CPw" class="form-control" required>

                            </div>

                            <div class="col-12 mb-3">
                                <div class="form-check  was-validated">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>


                            <div class=" col-md-12">
                                <button type="submit" class="btn btn-success w-100">Register</button>
                                <!-- float-end to gerak ke kiri button -->
                            </div>

                        </div>
                    </form>

                    <p class="text-center mt-5 text-secondary">If you have account, Please <a href="#">Login here</a>
                    </p>

                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
